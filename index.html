<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">

    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="app">
        <div class="tasklist-container">
            <h1 class="title">Task List</h1>
            <hr class="divider-solid">

            <ul class="tasklist-list">
                <!-- Script will put tasks here -->
                Time to put in some tasks and get to work!
            </ul>
            <hr class="divider-solid">

            <div class="task-form-container">
                <h2 class="title">Add new task</h2>
                <form class="task-form" method="POST">
                    <input type="text" name="task-name" class="task-form-input">
                    <button type="submit" class="task-form-submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
