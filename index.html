<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 class="title">Task List</h1>
        <hr class="divider-solid">

        <ul class="task-list">
            <!-- Script will put tasks here -->
            Time to put in some tasks and get to work!
        </ul>
        <hr class="divider-solid">

        <div class="add-task">
            <h2 class="title">Add new task</h2>
            <form class="add-task-form">
                <input type="text" name="add-task-input" id="add-task-input" class="add-task-input">
                <button type="submit" id="add=task-submit" class="add-task-submit">Add</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
